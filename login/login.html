<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cafeteria</title>
  <!-- Inclua todas as bibliotecas aqui dentro do head -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="background"></div>
  
  <main class="login-container">
    <div class="logo">
      <i class="fas fa-coffee"></i>
      <h1>Cafeteria</h1>
    </div>

    <form id="form-login">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Seu email" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="senha" placeholder="Sua senha" required>
        <button type="button" class="toggle-password" onclick="togglePassword()">
          <i class="fas fa-eye"></i>
        </button>
      </div>

      <button type="submit" class="botao principal">
        <i class="fas fa-sign-in-alt"></i> Entrar
      </button>

      <div class="separator">ou</div>

      <div class="acoes">
        <button type="button" onclick="criarConta()" class="botao secundario">
          <i class="fas fa-user-plus"></i> Criar Conta
        </button>
        <button type="button" onclick="esqueciSenha()" class="botao secundario">
          <i class="fas fa-key"></i> Esqueci a Senha
        </button>
      </div>

      <button type="button" onclick="entrarComoGerente()" class="botao gerente">
        <i class="fas fa-user-shield"></i> Acesso Gerente
      </button>
    </form>

    <div id="msg-status" class="status-message"></div>

    <div id="recuperacaoSenha" class="recovery-container">
      <h3><i class="fas fa-unlock-alt"></i> Redefinir Senha</h3>
      <div class="input-group">
        <i class="fas fa-key"></i>
        <input type="text" id="token" placeholder="Token de recuperaÃ§Ã£o">
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="novaSenha" placeholder="Nova senha">
      </div>
      <button onclick="confirmarNovaSenha()" class="botao principal">
        <i class="fas fa-save"></i> Salvar Nova Senha
      </button>
    </div>
  </main>

  <script src="login.js"></script>
</body>
</html>
