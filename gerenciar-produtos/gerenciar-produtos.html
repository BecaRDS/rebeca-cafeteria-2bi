<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos</title>
    <link rel="stylesheet" href="gerenciar-produtos.css">
    <style>
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .loading {
            text-align: center;
            font-style: italic;
            color: #666;
        }
        
        .file-btn {
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .load-btn {
            background-color: #28a745;
            color: white;
        }
        
        .load-btn:hover {
            background-color: #218838;
        }
        
        .save-btn {
            background-color: #007bff;
            color: white;
        }
        
        .save-btn:hover {
            background-color: #0056b3;
        }
        
        .edit {
            background-color: #ffc107;
            color: #212529;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
            font-size: 12px;
        }
        
        .edit:hover {
            background-color: #e0a800;
        }
        
        .delete {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .delete:hover {
            background-color: #c82333;
        }
        
        .produto-imagem {
            max-width: 50px;
            max-height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciar Produtos</h1>
        
        <div class="form-container">
            <form id="produto-form">
                <input type="hidden" id="produto-id">
                
                <div>
                    <label for="nome">Nome do Produto:</label>
                    <input type="text" id="nome" required placeholder="Digite o nome do produto">
                </div>
                
                <div>
                    <label for="descricao">Descri√ß√£o:</label>
                    <textarea id="descricao" required placeholder="Digite a descri√ß√£o do produto"></textarea>
                </div>

                <div>
                    <label for="preco">Pre√ßo:</label>
                    <input type="number" id="preco" step="0.01" required placeholder="Digite o pre√ßo do produto">
                </div>

                <div>
                    <label for="imagem">URL da Imagem:</label>
                    <input type="url" id="imagem" required placeholder="Digite a URL da imagem do produto">
                </div>
                
                <div class="button-group">
                    <button type="submit">Salvar Produto</button>
                    <button type="button" id="cancel-edit" style="display:none;">Cancelar Edi√ß√£o</button>
                </div>
            </form>
        </div>
        
        <hr>
        
        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
            <h2>Lista de Produtos</h2>
            <div class="file-buttons" style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button onclick="carregarCSV()" class="file-btn load-btn" title="Carregar produtos de um arquivo CSV">
                    üìÅ Carregar CSV
                </button>
                <button onclick="baixarCSV()" class="file-btn save-btn" title="Baixar produtos atuais como arquivo CSV">
                    üíæ Baixar CSV
                </button>
            </div>
        </div>
        
        <div class="table-container">
            <table id="produto-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descri√ß√£o</th>
                        <th>Pre√ßo</th>
                        <th>Imagem</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="6" class="loading">Carregando...</td></tr>
                </tbody>
            </table>
        </div>
        
        <div class="back-button">
            <button onclick="voltarAoMenu()">‚Üê Voltar ao Menu</button>
        </div>
    </div>

    <script src="gerenciar-produtos.js"></script>
</body>
</html>
