<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos</title>
    <link rel="stylesheet" href="gerenciar-produtos.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciar Produtos</h1>
        
        <div class="form-container">
            <form id="produto-form">
                <input type="hidden" id="produto-id">
                
                <div>
                    <label for="nome">Nome do Produto:</label>
                    <input type="text" id="nome" required placeholder="Digite o nome do produto">
                </div>
                
                <div>
                    <label for="descricao">Descri√ß√£o:</label>
                    <textarea id="descricao" required placeholder="Digite a descri√ß√£o do produto"></textarea>
                </div>

                <div>
                    <label for="preco">Pre√ßo:</label>
                    <input type="number" id="preco" step="0.01" required placeholder="Digite o pre√ßo do produto">
                </div>

                <div>
                    <label for="imagem">Imagem do Produto:</label>
                    <div class="image-upload-container">
                        <div class="image-option-toggle">
                            <button type="button" class="toggle-btn active" id="upload-toggle">üìÅ Upload de Arquivo</button>
                            <button type="button" class="toggle-btn" id="url-toggle">üîó URL da Imagem</button>
                        </div>
                        
                        <div class="file-input-container active">
                            <div class="image-input-group">
                                <input type="file" id="image-file" accept="image/*">
                                <button type="button" class="upload-btn">
                                    üì§ Escolher Imagem
                                </button>
                                <span class="upload-progress" id="upload-progress">Enviando...</span>
                            </div>
                            <img id="image-preview" class="image-preview" alt="Preview da imagem">
                        </div>
                        
                        <div class="url-input-container">
                            <input type="url" id="imagem-url" placeholder="Digite a URL da imagem do produto">
                        </div>
                        
                        <input type="hidden" id="imagem" required>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="submit">Salvar Produto</button>
                    <button type="button" id="cancel-edit">Cancelar Edi√ß√£o</button>
                </div>
            </form>
        </div>
        
        <hr>
        
        <div class="table-header">
            <h2>Lista de Produtos</h2>
            <div class="file-buttons">
                <button onclick="carregarCSV()" class="file-btn load-btn" title="Carregar produtos de um arquivo CSV">
                    üìÅ Carregar CSV
                </button>
                <button onclick="baixarCSV()" class="file-btn save-btn" title="Baixar produtos atuais como arquivo CSV">
                    üíæ Baixar CSV
                </button>
            </div>
        </div>
        
        <div class="table-container">
            <table id="produto-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descri√ß√£o</th>
                        <th>Pre√ßo</th>
                        <th>Imagem</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="6" class="loading">Carregando...</td></tr>
                </tbody>
            </table>
        </div>
        
        <div class="back-button">
            <button onclick="voltarAoMenu()">‚Üê Voltar ao Menu</button>
        </div>
    </div>

    <script src="gerenciar-produtos.js"></script>
</body>
</html>
