<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - Cafeteria</title>
  <link rel="stylesheet" href="./menu.css">
</head>
<body>
  <header>
    <h2>CAFETERIA DA REBECA ‚òï</h2>
  </header>

  <main id="menu-container"></main>

  <!-- √Årea para o gerente -->
  <div id="gerente-opcoes" style="display: none; padding: 20px;">
    <h3>Op√ß√µes do Gerente</h3>

    <input type="text" id="buscaProduto" placeholder="Buscar produto por nome..." oninput="buscarProduto()" style="margin-bottom: 10px; padding: 5px; width: 300px;">

    <div style="margin-top: 10px;">
      <button onclick="mostrarFormularioAdicionar()">‚ûï Adicionar Produto</button>
      <button onclick="mostrarFormularioEditar()">üìù Editar Produto</button>
      <button onclick="mostrarFormularioExcluir()">üóëÔ∏è Excluir Produto</button>
    </div>

    <div id="formulario-gerente" style="margin-top: 20px;"></div>
  </div>

  <div class="barra-inferior">
    <button onclick="location.href='../carrinho/carrinho.html'">üõí</button>
    <button onclick="location.href='../pagamento/pagamento.html'">üí∏</button>
  </div>

  <footer>
    <p>&copy; 2025 Cafeteria</p>
  </footer>

  <script src="menu.js"></script>

  <script>
    // Verifica se √© gerente
    const usuarioLogado = JSON.parse(sessionStorage.getItem('usuario'));
    if (usuarioLogado && usuarioLogado.tipo === 'gerente') {
      document.getElementById('gerente-opcoes').style.display = 'block';
    }

    // Buscar por nome
    function buscarProduto() {
      const termo = document.getElementById('buscaProduto').value.toLowerCase();
      const cards = document.querySelectorAll('.menu-item');
      cards.forEach(card => {
        const nome = card.querySelector('h3').innerText.toLowerCase();
        card.style.display = nome.includes(termo) ? 'block' : 'none';
      });
    }

    // Adicionar produto
    function mostrarFormularioAdicionar() {
      document.getElementById('formulario-gerente').innerHTML = `
        <h4>Adicionar Produto</h4>
        <input type="text" id="nome" placeholder="Nome"><br>
        <input type="number" id="preco" placeholder="Pre√ßo"><br>
        <input type="text" id="imagem" placeholder="Nome da imagem"><br>
        <textarea id="descricao" placeholder="Descri√ß√£o"></textarea><br>
        <button onclick="adicionarProduto()">Salvar</button>
      `;
    }

    function adicionarProduto() {
      const nome = document.getElementById('nome').value;
      const preco = document.getElementById('preco').value;
      const imagem = document.getElementById('imagem').value;
      const descricao = document.getElementById('descricao').value;

      if (!nome || !preco || !imagem || !descricao) {
        alert("Todos os campos s√£o obrigat√≥rios.");
        return;
      }

      fetch('http://localhost:3000/products', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, preco, imagem, descricao })
      })
      .then(res => res.json())
      .then(() => {
        alert("Produto adicionado com sucesso!");
        location.reload();
      });
    }

    // Editar produto
    function mostrarFormularioEditar() {
      document.getElementById('formulario-gerente').innerHTML = `
        <h4>Editar Produto</h4>
        <input type="number" id="idEditar" placeholder="ID do produto"><br>
        <input type="text" id="nome" placeholder="Novo nome"><br>
        <input type="number" id="preco" placeholder="Novo pre√ßo"><br>
        <input type="text" id="imagem" placeholder="Nova imagem"><br>
        <textarea id="descricao" placeholder="Nova descri√ß√£o"></textarea><br>
        <button onclick="editarProduto()">Salvar Altera√ß√µes</button>
      `;
    }

    function editarProduto() {
      const id = document.getElementById('idEditar').value;
      const nome = document.getElementById('nome').value;
      const preco = document.getElementById('preco').value;
      const imagem = document.getElementById('imagem').value;
      const descricao = document.getElementById('descricao').value;

      if (!id || !nome || !preco || !imagem || !descricao) {
        alert("Todos os campos s√£o obrigat√≥rios.");
        return;
      }

      fetch(`http://localhost:3000/products/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, preco, imagem, descricao })
      })
      .then(res => {
        if (res.ok) {
          alert("Produto atualizado!");
          location.reload();
        } else {
          alert("Produto n√£o encontrado.");
        }
      });
    }

    // Excluir produto
    function mostrarFormularioExcluir() {
      document.getElementById('formulario-gerente').innerHTML = `
        <h4>Excluir Produto</h4>
        <input type="number" id="idExcluir" placeholder="ID do produto"><br>
        <button onclick="excluirProduto()">Excluir</button>
      `;
    }

    function excluirProduto() {
      const id = document.getElementById('idExcluir').value;

      if (!id) {
        alert("Informe o ID do produto.");
        return;
      }

      fetch(`http://localhost:3000/products/${id}`, {
        method: 'DELETE'
      })
      .then(res => {
        if (res.ok) {
          alert("Produto exclu√≠do.");
          location.reload();
        } else {
          alert("Produto n√£o encontrado.");
        }
      });
    }
  </script>
</body>
</html>
